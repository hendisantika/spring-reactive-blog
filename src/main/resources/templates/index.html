<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Blog</title>
    <link rel="stylesheet" href="assets/blog.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/8.7/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/highlight.js/8.7/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <div>
                <h1 class="brand-title">Spring blog</h1>
                <h2 class="brand-tagline">Creating a blog using Spring Boot 2.0</h2>
            </div>

        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">

        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3"></div>
        </div>
        <h1 class="content-subhead">Recent Posts</h1>
        <div class="posts" data-th-each="post : ${posts}">

            <section class="post">
                <header class="post-header">
                    <h2 class="post-title"><a data-th-href="@{|/${post.title}|}">[[${post.title}]]</a></h2>
                    <div class="post-meta">By <strong>[[${post.author.name}]]</strong>, on
                        <strong>[[${post.addedAt}]]</strong></div>
                </header>
                <div class="post-description" th:utext="${post.content}">
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
